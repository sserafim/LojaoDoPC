<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro Usuário</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro Usuário</h1>
		
		<p:messages  autoUpdate="true" closable="true"/>

		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/CadastroUsuario" />
				<p:commandButton value="salvar" id="botaoSalvar" 
					action="#{cadastroUsuarioBean.salvar}"/>
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/PesquisarUsuarios"/>
			</p:toolbarGroup>

		</p:toolbar>


		<p:panelGrid columns="2" id="painel"
			style="margin-top:20px; width:100%" columnClasses="rotulo,campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" 
			 value="#{cadastroUsuarioBean.usuario.nome}"/>

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="60" maxlength="80" 
				value="#{cadastroUsuarioBean.usuario.email}"/>

			<p:outputLabel value="Senha" />
			<p:password size="30" value="#{cadastroUsuarioBean.usuario.senha}"/>

		</p:panelGrid>




	</ui:define>

</ui:composition>
