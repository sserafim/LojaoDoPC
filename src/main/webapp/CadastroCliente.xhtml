<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Cadastro Cliente</ui:define>

	<ui:define name="corpo">

		<h1>Cadastro de Cliente</h1>
		
		<p:messages autoUpdate="true" closable="true"/>

		<p:toolbar style="margin-top:20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/CadastroCliente" />
				<p:commandButton value="salvar" id="botaosalvar" 
				   action="#{cadastroClienteBean.salvar}" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="PesquisaClientes" />
			</p:toolbarGroup>

		</p:toolbar>


		<p:panelGrid columns="2" id="painel"
			style="margin-top:20px; width:100%" columnClasses="rotulo,campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" 
				value="#{cadastroClienteBean.cliente.nome}"/>

			<p:outputLabel value="Tipo" for="tipo" />
			<p:selectOneRadio id="tipo" value="" required="true"
				styleClass="sem-borda" layout="lineDirection">
				<f:selectItem itemLabel="FÃ­sica" itemValue="fisica" />
				<f:selectItem itemLabel="JurÃ­dica" itemValue="juridica" />
			</p:selectOneRadio>

			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask mask="99.999.999/9999-99" id="cnpj" 
				value="#{cadastroClienteBean.cliente.documentoReceitaFederal}"/> 
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="60" maxlength="80" 
				value="#{cadastroClienteBean.cliente.email}"/>

		</p:panelGrid>




	</ui:define>

</ui:composition>
